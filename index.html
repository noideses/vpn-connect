<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        /* Полностью черный фон, без отступов */
        body { 
            background-color: #000000; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: -apple-system, system-ui, sans-serif;
        }
        
        /* Ссылка скрыта и выглядит минималистично */
        #fallback-btn { 
            display: none; 
            color: #007aff; 
            text-decoration: none; 
            font-size: 16px; 
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Эта кнопка появится только через 2 секунды, если ничего не произошло -->
    <a id="fallback-btn" href="#">Открыть v2RayTun</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subLink = urlParams.get('sub');

        if (subLink) {
            // Формируем ссылку прямого импорта
            const deepLink = "v2raytun://import/" + subLink;
            
            // Подготавливаем запасную кнопку
            const btn = document.getElementById('fallback-btn');
            btn.href = deepLink;

            // === ГЛАВНОЕ ДЕЙСТВИЕ ===
            // Моментальный редирект без ожидания
            window.location.href = deepLink;

            // Страховка: если через 2.5 секунды пользователь все еще на странице
            // (значит приложение не открылось), показываем кнопку
            setTimeout(() => {
                btn.style.display = 'block';
            }, 2500);
        }
    </script>
</body>
</html>
